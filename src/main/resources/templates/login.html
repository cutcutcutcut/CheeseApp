<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sign.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body class="text-center">

<main class="form-signin">
    <a href="/"><img class="mb-4" th:src="@{img/sign.png}" alt="" width="110" height="80">
    </a>
    <div class="title"><a href="/">Roquefort cheese</a></div>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <form th:action="@{/login}" method="post">
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="login">
            <label for="floatingInput">Login</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="w-100 btn btn-lg btn-warning" type="submit">Sign in</button>
    </form>
    <div class="signup-btn"><a class="w-100 btn btn-lg btn-outline-warning" href="/registration" role="button">Sign up</a></div>
    <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2021</p>
</main>

<div class="fixed-bottom">
    <div class="alert alert-warning" role="alert" th:if="${param.error}">
        Invalid username or password.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-warning" role="alert" th:if="${param.logout}">
        You have been logged out.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

</body>
</html>
