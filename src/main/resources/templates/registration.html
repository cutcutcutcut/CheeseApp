<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/registration}" method="post">
    <div><label>Login: <input class="form-control" type="text" name="login" placeholder="Login"/></label></div>
    <div><label>Password: <input class="form-control" type="password" name="password" placeholder="password"/></label></div>
    <div><label>Name: <input class="form-control" type="text" name="name" placeholder="Name"/></label></div>
    <div><label>Surname: <input class="form-control" type="text" name="surname" placeholder="Surname"/></label></div>
    <div><label>Email: <input class="form-control" type="email" name="mail" placeholder="email@example.com"/></label></div>
    <div><label>Phone: <input class="form-control" type="text" name="phone" placeholder="+79999999999"/></label></div>
    <div><label>Address: <input class="form-control" type="text" name="address" placeholder="City, street, building, apartments"/></label></div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <p><input type="submit" value="Sign Up"/></p>
</form>
<a href="/login">Have an account? Sign in</a>
</body>
</html>
