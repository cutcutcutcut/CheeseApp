<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sign.css">
</head>
<body class="text-center">
<main class="form-signin">
    <a href="/"><img class="mb-4" th:src="@{img/sign.png}" alt="" width="110" height="80">
    </a>
    <div class="title"><a href="/">Roquefort cheese</a></div>
<form th:action="@{/registration}" method="post">

    <div class="form-floating">
        <input type="text" class="form-control" id="floatingLogin" name="login">
        <label for="floatingLogin">Login</label>
    </div>

    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password">
        <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" id="floatingName" name="name">
        <label for="floatingName">Name</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" id="floatingSurname" name="surname">
        <label for="floatingSurname">Surname</label>
    </div>

    <div class="form-floating">
        <input type="email" class="form-control" id="floatingMail" name="mail">
        <label for="floatingMail">Email</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" id="floatingPhone" name="phone">
        <label for="floatingPhone">Phone</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" id="floatingAddress" name="address">
        <label for="floatingAddress">Address</label>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button class="w-100 btn btn-lg btn-warning" type="submit">Sign up</button>
</form>
    <div class="signup-btn"><a class="w-100 btn btn-lg btn-outline-warning" href="/login" role="button">Have an account? Sign in</a></div>
    <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2021</p>

        </div>
    </div> -->
</main>
</body>
</html>
