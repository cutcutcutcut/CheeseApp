<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Clients list</title>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="submit" value="Sign Out"/>
</form>
<table>
    <thead>
    <tr>
        <th> Id </th>
        <th> Name </th>
        <th> Surname </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${clients.empty}">
        <td colspan="2"> No Clients Available </td>
    </tr>
    <tr th:each="client : ${clients}">
        <td><span th:text="${client.clientId}"> Id </span></td>
        <td><span th:text="${client.clientName}"> Name </span></td>
        <td><span th:text="${client.clientSurname}"> Surname </span></td>
    </tr>
    </tbody>
</table>

<form method="post">
    <input type="text" name="name" placeholder="Введите name" />
    <input type="text" name="surname" placeholder="Введите surname" />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Добавить</button>
</form>
</body>
</html>
