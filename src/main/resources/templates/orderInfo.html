<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/products.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="brand" href="/">Roquefort cheese</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/products">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn" type="submit"><a id="signout">Sign out</a></button>
                </form>
            </div>
        </div>
    </nav>
</header>

<table class="table table-striped">
    <tbody>
    <tr th:each="orderInfo : ${ordersInfo}">
        <td>
        <span>
            <div class="span-text"></div>
        <p th:text="'clientName: ' + ${orderInfo.clientName}"></p>
        <p th:text="'phoneNumber: ' + ${orderInfo.phoneNumber}"></p>
        <p th:text="'date: ' + ${#dates.format(orderInfo.date, 'dd-MM-yyyy HH:mm')}"></p>
        <p th:text="'orderSum: ' + ${orderInfo.orderSum}+'RUB'"></p>
            </div>
        </span>
        </td>
        <td>
            <tr th:each="productList: ${orderInfo.productList}">
             <td>
            <span>
                <p th:text="'name: ' + ${productList.productName}"></p>
                <p th:text="'cost: ' + ${productList.cost}"></p>
                <p th:text="'count: ' + ${productList.count}"></p>
                </span>
             </td>
            </tr>
        </span></td>
    </tr>
    </tbody>
</table>



<script>document.addEventListener('DOMContentLoaded', () => {

    const getSort = ({ target }) => {
        const order = (target.dataset.order = -(target.dataset.order || -1));
        const index = [...target.parentNode.cells].indexOf(target);
        const collator = new Intl.Collator(['en', 'ru'], { numeric: true });
        const comparator = (index, order) => (a, b) => order * collator.compare(
            a.children[index].innerHTML,
            b.children[index].innerHTML
        );

        for(const tBody of target.closest('table').tBodies)
            tBody.append(...[...tBody.rows].sort(comparator(index, order)));

        for(const cell of target.parentNode.cells)
            cell.classList.toggle('sorted', cell === target);
    };

    document.querySelectorAll('.table_sort thead').forEach(tableTH => tableTH.addEventListener('click', () => getSort(event)));

});</script>
</body>
</html>
